---
layout: default
description: Free and Premium Themes, Templates and Components.
---
{% include banner.html %}

<section class="products">
  <div class="container">
    <div class="row">
    
      {% for post in site.posts %}
      <div class="col-xs-12 col-md-4 col-sm-6">
        <div class="thumbnail {% if post.price == 0 %}free{% else %}premium{% endif %}">
          <img src="{{ site.baseurl }}/products/{{ post.ID }}/preview.jpg" alt="{{ post.title }}">
          <div class="caption">
            <h3 class="title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
          </div>
        </div>
      </div>
      {% endfor %}

    </div> <!-- /.row -->

        <li class="next"><a href="#">Newer <span aria-hidden="true">&rarr;</span></a></li>
      </ul>
    </nav> -->

  </div><!-- /.container -->
</section>
